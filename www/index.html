 <html>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tempPanel.css">
  	<script type="text/javascript" src="tempPanel.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
    <script type="text/javascript"
        src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
    }"></script>



  <h1>Teploměr</h1>

  </head>
  <body onload="temperatureChart();getCurrentTemp()">
    <div id="chart"></div>
    <div id="currentTemp">
      Současná teplota
      <span id="temp">
        123
      </span>
    </div>

    <button id="refreshButton" class="button1" onclick="location.reload()">Obnovit</button>

    <p style="display:none" id="pButtons">
      <a id="exportPngButton" class='button2'>.png</a>
      <br>
      <a id="exportCsvButton" class='button2' href='tempLog.txt'>.csv</a>
    </p>

    <button id="exportButton" class='button1' onclick="$('#pButtons').slideToggle()">Export</button>

    <div id='png'></div>


  </body>
</html>
