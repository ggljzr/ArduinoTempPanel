 <html>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tempPanel.css">
  	<script type="text/javascript" src="tempPanel.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
    <script type="text/javascript"
        src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
    }"></script>



  <h1>Teploměr</h1>

  </head>
  <body onload="temperatureChart();getCurrentTemp();loadForecast()">
    <div id="chart"></div>
    <div id="currentTemp">
      Současná teplota
      <span id="temp">
        123
      </span>
    </div>

    <p style="display:none" id="pButtons">
      <a id="exportPngButton" class='button2'>.png</a>
      <br>
      <a id="exportCsvButton" class='button2' href='tempLog.txt'>.csv</a>
    </p>

    <button id="exportButton" class='button1' onclick="$('#pButtons').slideToggle()">Export</button>

    <div id='png'></div>

    <h1>Předpověď

    <div class='weatherLink'>
    <a href="http://www.openweathermap.org" class='weatherLink'>www.openweathermap.org</a>
    </div>

    </h1>

    <div id="location">
      <b><span id="city"></span></b>
      <span id="coords"></span>
    </div>

    <ul id='days'>
      <li id='day1' class='day'>
        <b><div id='day1day' class='weekday'></div></b>
        <div id='day1date'></div>
        <img id='day1image' src="icons/none.png" class='weatherIcon'>
        <div id='day1temp'></div>
        <div id='day1hum'></div>
      </li>
      <li id='day2' class='day'>
        <b><div id='day2day' class='weekday'></div></b>
        <div id='day2date'></div>
        <img id='day2image' src="icons/none.png" class='weatherIcon'>
        <div id='day2temp'></div>
        <div id='day2hum'></div>
      </li>
      <li id='day3' class='day'>
        <b><div id='day3day' class='weekday'></div></b>
        <div id='day3date'></div>
        <img id='day3image' src="icons/none.png" class='weatherIcon'>
        <div id='day3temp'></div>
        <div id='day3hum'></div>
      </li>
    </ul>
    </div>

    <button id="refreshButton" class="button1" onclick="location.reload()">Obnovit</button>
  </body>
</html>
